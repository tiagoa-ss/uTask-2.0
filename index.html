<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>uTask 2.0</title>
	</head>
	<body>
		<header>
			<img src="./assets/blue-logo.svg" alt="Logo UnectJr azul" />
			<h1>uTask <span>2.0</span></h1>
			<button id="engrenagem">
				<img
					src="./assets/blue-gear.svg"
					alt="Engrenagem azul"
				/>
			</button>
		</header>
		<main>
			<div class="input-area">
				<form>
					<input type="text" placeholder="Adicionar tarefa..."/>
					<button type="submit" id="add-tarefa">
						<img
							src="./assets/black-plus.svg"
							alt="Botão de adicionar uma tarefa preto"
						/>
					</button>
				</form>
			</div>
			<section class="todos">
				<section class="tarefas todo">
					<h2>To do</h2>
					<ul class="tarefas-todo" id="todo"></ul>
					
				</section>
				<section class="tarefas doing">
					<h2>Doing</h2>
					<ul class="tarefas-doing" id="doing"></ul>
					<!-- <div class="todo-item">
						<p>Fazer almoço</p>
						<div class="todo-icons">
							<input type="image" src="./assets/check-mark.svg" />
							<input type="image" src="./assets/delete.svg" />
						</div>
					</div> -->
				</section>
				<section class="tarefas done">
					<h2>Done</h2>
					<ul class="tarefas-done"  id="done"></ul>
					<!-- <div class="todo-item">
						<p>Fazer almoço</p>
						<div class="todo-icons">
							<input type="image" src="./assets/return.svg" />
							<input type="image" src="./assets/delete.svg" />
						</div>
					</div> -->
				</section>
			</section>
		</main>
		<div id="modal" class="modal-container">
			<div class="modal">
				<h2 id="modal-h2">Configuração</h2>
				<div id="dark-mode">
					<p>Dark Mode</p>
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
				<div id="change-back">
					<p>Plano de Fundo</p>
					<form>
						<input type="text" id="input-back">
						<div class="buttons">
							<button id="branco">Limpar</button>
							<button type="submit" id="azul">Aplicar</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="modal.js"></script>
		<script src="tarefas.js"></script>
	</body>
</html>
